<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/871022bc8a.js" crossorigin="anonymous"></script> <!--font aweome icon kit-->
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

<div class="box">
    <div class="header-box">
        <header class="header">Rock, Paper, Scissors</header>
    </div>
    <div class="selections fa-6x">
        <div class="selection" id="user-selection"><i class="fa-solid fa-user-large"></i></div>
        <div class="selection" id="vs">vs</div>
        <div class="selection" id="computer-selection"><i class="fa-solid fa-robot"></i></div>
    </div>
    <div class="output-box">
        <div id="output">Make your move</div>
    </div>
       <div class="controls fa-3x">
        <div class="control" id='rock-control'><i class="fa-solid fa-hand-back-fist"></i></div>
        <div class="control" id='paper-control'><i class="fa-solid fa-hand"></i></div>
        <div class="control" id='scissors-control'><i class="fa-solid fa-hand-scissors fa-rotate-90"></i></div>
    </div>
    <div class="scores-header"> 
        <div class="scores-header-child">score</div>
    </div>
    <div class="scores">
        <div class="score-icons">    
            <div class="user-score-icon">
                <div class="score"><i class="fa-solid fa-user-large score"></i></div>
                <div class="score" id="user-score">0</div>
            </div>
            <div class="comp-score-icon">
                <div class="score"><i class="fa-solid fa-robot score"></i></div>
                <div class="score" id="computer-score">0</div>
            </div>
        </div>
    </div>
    <div class="button-box">
        <div class="reset-button button" id="reset-button" role="button">RESET</div>
    </div>
</div>
    <script src="main.js" type="module"></script>
</body>
</html>
