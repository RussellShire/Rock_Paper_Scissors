<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/871022bc8a.js" crossorigin="anonymous"></script> <!--font aweome icon kit-->
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
<div class="box">
    <div class="selections">
        <div class="selection" id="user-selection">L</div>
        <div class="selection" id="computer-selection">R</div>
    </div>
    <div id="output">Make your move</div>
    <div class="controls fa-5x">
        <div class="control" id='rock-control'><i class="fa-solid fa-hand-back-fist"></i></div>
        <div class="control" id='paper-control'><i class="fa-solid fa-hand"></i></div>
        <div class="control" id='scissors-control'><i class="fa-solid fa-hand-scissors fa-rotate-90"></i></div>
    </div>
</div>
    <script src="main.js" type="module"></script>
</body>
</html>
